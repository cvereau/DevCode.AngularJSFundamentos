<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Wiki</title>

    <!--Page Styles-->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>

    <!--Angular Scripts-->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-mocks.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.4.6/angular-locale_es-pe.min.js"></script>

    <!--Application Script-->
    <script src="app/app.js"></script>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Controllers -->
    <script src="app/news/newsCtrl.js"></script>
    <script src="app/categories/categoriesCtrl.js"></script>

    <!--Services-->
    <script src="common/services/common.services.js"></script>
    <script src="common/services/categories/categoriesService.js"></script>

</head>
<body ng-app="newsWikiApp">
    <div class="container">
        <div class="row center" ng-controller="CategoriesCtrl as vm">
            <button ng-click="vm.toggleCategories()" class="btn btn-default"
                    style="margin-bottom: 10px">
                    {{vm.showCategories? "Ocultar" : "Mostrar"}}   Categorias
            </button>
            <br/>
            <div ng-show="vm.showCategories" class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary active"
                       ng-repeat="cate in vm.categories">
                    <input type="radio" name="options"
                           id="{{cate}}" autocomplete="off" > {{cate}}
                </label>
            </div>
        </div>

        <div class="row" ng-controller="NewsCtrl as vm">
            <div class="row">
                <fieldset>
                    <legend class="titulo">Destacados</legend>
                </fieldset>

                    <div class="row">
                        <div class="col-sm-6 col-md-4" ng-repeat="newsItem in vm.news | filter: {destacado: true} |orderBy: '-fechaPublicacion'">
                            <div class="thumbnail">
                                <img ng-src="{{newsItem.banner}}" class="banner" >
                                <div class="caption">
                                    <span class="fecha">{{newsItem.fechaPublicacion | date}}</span>
                                    <h3>{{newsItem.tituloNoticia}}</h3>
                                    <p>{{newsItem.descripcionNoticia.substring(0,200) + "..."}} </p>
                                    <p><a href="#" class="btn btn-primary"
                                          role="button">Leer mas</a>
                                        <a href="#" class="btn btn-default"
                                           role="button">Editar</a></p>
                                </div>
                            </div>
                        </div>
                    </div>

            </div>
            <div class="row">
                <fieldset>
                    <legend class="titulo">Ultimas noticias</legend>
                </fieldset>
                <div class="row">
                    <div class="col-sm-4 col-md-2" ng-repeat="newsItem in vm.news | filter:{destacado:false} | orderBy: '-fechaPublicacion'">
                        <div class="thumbnail">
                            <img ng-src="{{newsItem.banner}}" class="banner-small" >
                            <span class="fecha">{{newsItem.fechaPublicacion | date}}</span>
                            <div class="caption">
                                <h5>{{newsItem.tituloNoticia}}</h5>
                                <p><a href="#" class="btn btn-primary btn-xs"
                                      role="button">Leer</a>
                                    <a href="#" class="btn btn-default btn-xs"
                                       role="button">Editar</a></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
